<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>

    <section class="header-wrapper">
      <section class="header-container">
        <button class="header-button" id="id-header-button" data-btn="viewHighScores" data-view="1">View high scores</button>
        <p class="header-item">Time: <span id="id-play-time">0</span></p>
      </section>
    </section>
    

    <main id="id-quiz-wrapper" class="quiz-wrapper">
      <div id="id-quiz-container" class="quiz-container">
        <div id="id-start-page" class="start-page"></div>

        <div id="id-quiz-content" class="quiz-content"></div>
        
        <div id="id-submit-page" class="submit-page"></div>

        <div id="id-high-scores" class="high-scores"></div>
        
        <div id="id-user-answer" class="user-answer"></div>
      </div>
    </main>

	
  

    <script src="./assets/js/script.js"></script>
  </body>
</html>
